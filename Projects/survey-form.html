<style>
 @import url("survey-style.css");
</style>

<div id="main">
  <header>
  <h1 id="title">Survey Form</h1>
  </header>
  <p id="description">Comparative study of customer satisfation toward performance of Honda, Toyota and BMW</p>

  <section>
    <form id="survey-form">
      <p tabindex="0">Instructions: Fill in ALL your information then click <b>Submit</b></p>
      <label id="name-label" for="name">* Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      <label id="email-label" for="email">* Email:</label>
      <input type="email" id="email" email="email" placeholder="Enter your email" required><br>
      <label id="number-label" for="age">--Age:</label>
      <input type="number" name="age" id="number" min="18" max="125" class="input-field"  placeholder="Your age"><br>
      <label for="currentPos">--What is your occupation?</label>
      <select id="dropdown" name="currentPos" class="dropdown"><br>
        <option disabled value>Select an option</option>
        <option value="Student">Student</option>
        <option value="Businessman">Businessman</option>
        <option value="Employee">Employee</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select><br>
      <label for="userRating">* What type of car you have?</label>
      <ul style="list-style: none;">
        <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Honda</label></li>
        <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Toyota</label></li>
        <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >BMW</label></li>
      </ul>
      <label for="userRating">* For how long do you own a car?</label>
      <ul style="list-style: none;">
        <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >0-2 year</label></li>
        <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >2-4 year</label></li>
        <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >4-6 year</label></li>
        <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >above 6 years</label></li>
      </ul>
      <label for="userRating">* For what purpose do you use your car?</label>
      <ul style="list-style: none;">
        <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Office purpose</label></li>
        <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Personal purpose</label></li>
        <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Joy purpose</label></li>
        <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Other</label></li>
      </ul>
      <label for= "preferences"> Reason(s) to buy a car<br>(Check all that apply): </label>
      <ul id="preferences" style="list-style: none;">
        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Expected reliability</label></li>
        <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Exterior styling</li>
        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Previous Experience with Brand/Model</label></li>
        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Reputation/Reviews</label></li>
        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Ride and Handling</label></li>
        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Price/Payment</label></li>
        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Safety (in a tie with Fuel Economy)</label></li>
        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Fuel Economy (in a tie with Safety)</label></li>
        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Quality of Workmanship</label></li>
        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">4WD/AWD</label></li>
        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Other</label></li>
        <textarea id="other" class="input-field" style="height:50px;resize:vertical;" name="other" placeholder="If other selected please specify:"></textarea><br>
      </ul>
      <label for="comments">Any Comments or Suggestions?</label><br>
      <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea><br>

        <input id="submit" type="submit" name="submit" value="Submit">


    </form>

  </section>




</div>
